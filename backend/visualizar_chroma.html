<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador ChromaDB - Editais CNPq</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="text"], input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .document-grid {
            display: grid;
            gap: 20px;
        }

        .document-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .doc-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .chunk-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metadata-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .metadata-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .metadata-value {
            color: #333;
            word-break: break-word;
        }

        .content-section {
            margin-top: 20px;
        }

        .content-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .content-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .variables-section {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .variables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .var-item {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
        }

        .var-key {
            color: #1976d2;
            font-weight: 600;
        }

        .var-value {
            color: #333;
            margin-left: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .link {
            color: #1976d2;
            text-decoration: none;
            word-break: break-all;
        }

        .link:hover {
            text-decoration: underline;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Visualizador ChromaDB - Editais CNPq</h1>
            <p style="color: #666; margin-top: 10px;">Explore os dados indexados no ChromaDB</p>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalDocs">-</div>
                    <div class="stat-label">Total de Documentos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalEditais">-</div>
                    <div class="stat-label">Editais √önicos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalValid">-</div>
                    <div class="stat-label">Chunks V√°lidos</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadData()">üîÑ Atualizar Dados</button>
            <div class="filter-section">
                <select id="editalSelect" onchange="filterByEdital()" style="flex: 1; padding: 10px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; cursor: pointer;">
                    <option value="">üìã Todos os Editais</option>
                </select>
                <input type="text" id="searchInput" placeholder="üîç Buscar no conte√∫do..." style="flex: 1;">
                <input type="number" id="limitInput" placeholder="Limite" value="50" min="1" style="width: 100px;">
                <button onclick="filterData()">Filtrar</button>
            </div>
            <button onclick="clearCollection()" style="background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);">üóëÔ∏è Limpar Cole√ß√£o</button>
        </div>

        <div id="content"></div>
    </div>

    <script>
        let allDocuments = [];
        let filteredDocuments = [];

        async function loadData() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">‚è≥ Carregando dados do ChromaDB...</div>';

            try {
                const response = await fetch('/api/chroma/documents');
                const data = await response.json();

                allDocuments = data.documents || [];
                filteredDocuments = allDocuments;

                updateStats(data);
                populateEditalDropdown();
                displayDocuments(filteredDocuments);
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">‚ùå Erro ao carregar dados: ${error.message}</div>`;
            }
        }

        function populateEditalDropdown() {
            const editalSelect = document.getElementById('editalSelect');

            // Extrair links √∫nicos
            const uniqueEditais = [...new Set(allDocuments.map(d => d.metadata?.link).filter(link => link))];

            // Limpar dropdown
            editalSelect.innerHTML = '<option value="">üìã Todos os Editais</option>';

            // Adicionar op√ß√µes
            uniqueEditais.forEach(link => {
                const option = document.createElement('option');
                option.value = link;

                // Extrair ID ou nome do edital do link
                const editalId = link.split('/').pop() || link;
                option.textContent = `üìÑ Edital ${editalId}`;

                editalSelect.appendChild(option);
            });
        }

        function filterByEdital() {
            const selectedEdital = document.getElementById('editalSelect').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const limit = parseInt(document.getElementById('limitInput').value) || 50;

            filteredDocuments = allDocuments.filter(doc => {
                const matchesEdital = !selectedEdital || doc.metadata?.link === selectedEdital;
                const matchesSearch = !searchTerm || JSON.stringify(doc).toLowerCase().includes(searchTerm);
                return matchesEdital && matchesSearch;
            }).slice(0, limit);

            displayDocuments(filteredDocuments);
        }

        function updateStats(data) {
            document.getElementById('totalDocs').textContent = data.total || 0;

            const uniqueEditais = new Set(allDocuments.map(d => d.metadata?.link || 'unknown'));
            document.getElementById('totalEditais').textContent = uniqueEditais.size;

            const validChunks = allDocuments.filter(d => !d.metadata?.erro_extracao);
            document.getElementById('totalValid').textContent = validChunks.length;
        }

        function displayDocuments(documents) {
            const contentDiv = document.getElementById('content');

            if (documents.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <h2>Nenhum documento encontrado</h2>
                        <p>Execute o script CNPQ_AI.py para indexar dados no ChromaDB</p>
                    </div>
                `;
                return;
            }

            const html = documents.map((doc, index) => {
                const meta = doc.metadata || {};
                const content = doc.document || 'Sem conte√∫do';

                let variables = {};
                if (meta.variaveis_extraidas) {
                    try {
                        variables = JSON.parse(meta.variaveis_extraidas);
                    } catch (e) {
                        console.error('Erro ao parsear vari√°veis:', e);
                    }
                }

                const hasError = meta.erro_extracao;
                const cardClass = hasError ? 'document-card error-card' : 'document-card';

                return `
                    <div class="${cardClass}">
                        <div class="doc-header">
                            <div class="doc-title">
                                ${hasError ? '‚ö†Ô∏è ' : '‚úÖ '}Documento #${index + 1}
                            </div>
                            <div class="chunk-badge">Chunk ${meta.chunk_index || '?'}/${meta.total_chunks || '?'}</div>
                        </div>

                        <div class="metadata-grid">
                            ${meta.link ? `
                                <div class="metadata-item">
                                    <div class="metadata-label">üîó Link do Edital</div>
                                    <div class="metadata-value">
                                        <a href="${meta.link}" target="_blank" class="link">${meta.link}</a>
                                    </div>
                                </div>
                            ` : ''}

                            ${meta.processado_em ? `
                                <div class="metadata-item">
                                    <div class="metadata-label">üìÖ Processado em</div>
                                    <div class="metadata-value">${meta.processado_em}</div>
                                </div>
                            ` : ''}

                            ${meta.caracteres ? `
                                <div class="metadata-item">
                                    <div class="metadata-label">üìù Caracteres</div>
                                    <div class="metadata-value">${meta.caracteres.toLocaleString()}</div>
                                </div>
                            ` : ''}

                            ${hasError ? `
                                <div class="metadata-item" style="background: #ffebee;">
                                    <div class="metadata-label" style="color: #c62828;">‚ùå Erro</div>
                                    <div class="metadata-value" style="color: #c62828;">${meta.erro_extracao}</div>
                                </div>
                            ` : ''}
                        </div>

                        ${Object.keys(variables).length > 0 && !hasError ? `
                            <div class="variables-section">
                                <div class="content-label">üìä Vari√°veis Extra√≠das</div>
                                <div class="variables-grid">
                                    ${Object.entries(variables)
                                        .filter(([key, value]) => value !== null && !['link', 'chunk_index'].includes(key))
                                        .map(([key, value]) => `
                                            <div class="var-item">
                                                <span class="var-key">${key}:</span>
                                                <span class="var-value">${typeof value === 'object' ? JSON.stringify(value) : value}</span>
                                            </div>
                                        `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="content-section">
                            <div class="content-label">üìÑ Conte√∫do do Chunk</div>
                            <div class="content-text">${content.substring(0, 500)}${content.length > 500 ? '...' : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');

            contentDiv.innerHTML = `<div class="document-grid">${html}</div>`;
        }

        function filterData() {
            const selectedEdital = document.getElementById('editalSelect').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const limit = parseInt(document.getElementById('limitInput').value) || 50;

            filteredDocuments = allDocuments.filter(doc => {
                const matchesEdital = !selectedEdital || doc.metadata?.link === selectedEdital;
                const matchesSearch = !searchTerm || JSON.stringify(doc).toLowerCase().includes(searchTerm);
                return matchesEdital && matchesSearch;
            }).slice(0, limit);

            displayDocuments(filteredDocuments);
        }

        async function clearCollection() {
            if (!confirm('Tem certeza que deseja limpar toda a cole√ß√£o do ChromaDB?')) {
                return;
            }

            try {
                const response = await fetch('/api/chroma/clear', { method: 'POST' });
                const result = await response.json();
                alert(result.message || 'Cole√ß√£o limpa com sucesso!');
                loadData();
            } catch (error) {
                alert('Erro ao limpar cole√ß√£o: ' + error.message);
            }
        }

        // Carregar dados ao iniciar
        loadData();

        // Filtrar quando pressionar Enter no campo de busca
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') filterData();
        });

        // Auto-refresh a cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
